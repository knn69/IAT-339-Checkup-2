<!DOCTYPE html>
<html>

<head>
    <title>GrocerySkip | Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/nav-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/data.js"></script>
</head>

<body onload="loadJS()">
    <div id="menu-icon"></div>
    <nav class="main-nav">
        <div class="mobile-nav">
            <div class="icon-container">
                <a href="#menu-icon" class="clicker menu-icon" tabindex="1">
                    <div class="menu-icon">
                        <img src="img/menu-icon.svg" alt="menu icon">
                    </div>
                </a>
                <a href="#mid-nav" class="clicker hidden menu-icon" tabindex="1">
                    <div class="menu-icon">
                        <img src="img/menu-icon.svg" alt="menu icon">
                    </div>
                </a>
                <a href="index.html">
                    <div><img class="placeholder-icon" src="img/company_logo.png" alt="company logo"></div>
                </a>
                <a href="checkout.html">
                    <div class="checkout-icon">
                        <img src="img/cart-icon.svg" alt="cart icon">
                        <span class="quantity"></span>
                    </div>
                </a>
            </div>
        </div>

        <div id="overlay"></div>

        <div class="left-nav">
            <a href="index.html">
                <div><img class="placeholder-icon" src="img/company_logo.png" alt="company logo"></div>
            </a>
        </div>

        <div class="mid-nav hiddendiv">
            <div class="nav-item-wrapper">
                <a class="nav-item" href="index.html">HOME</a>
            </div>
            <div class="nav-item-wrapper">
                <a href="products.html" class="nav-item nav-item_products">PRODUCTS</a>
                <div class="sub-main-nav">
                    <a href="products.html" class="nav-item">All</a>
                    <a href="products.html" class="nav-item">Beverages</a>
                    <a href="products.html" class="nav-item">Dairy &amp; Meat</a>
                    <a href="products.html" class="nav-item">Dry Goods</a>
                    <a href="products.html" class="nav-item">Produce</a>
                </div>
            </div>
            <div class="nav-item-wrapper">
                <a class="nav-item" href="about.html">ABOUT</a>
            </div>
        </div>

        <div class="right-nav">
            <div class="right-nav-icon-wrapper">
                <a href="search.html">
                    <!-- <div class="search-icon placeholder-icon"> -->
                    <img src="img/search-icon.svg" alt="search icon">
                    <!-- </div> -->
                </a>
                <a href="cart.html">
                    <div class="cart-wrapper">
                        <img src="img/cart-icon.svg" alt="cart icon">
                        <span class="quantity">0</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="checkout_header">
        <div class="title">Checkout</div>
    </div>
    <div class="checkout_content grid">
        <!-- Used in product listing -->
        <div class="checkout_form col-2-3">
            <div class="form_title">Shipping</div>
            <div class="form_body">
                <div class="section_title"><strong>Shipping Information</strong></div>
                <div class="container grid grid-pad">

                    <div class="input_container col-1-2">
                        <label class="input_label">First Name</label>
                        <input class="input_field" name="input_field">
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">Last Name</label>
                        <input class="input_field" name="input_field">
                    </div>

                    <div class="input_container col-1-1">
                        <label class="input_label">Email</label>
                        <input class="input_field" name="input_field">
                    </div>


                    <div class="input_container col-1-1">
                        <label class="input_label">Address</label>
                        <input class="input_field" name="input_field">
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">City</label>
                        <input class="input_field" name="input_field">
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">Province</label>
                        <select class="province" name="province">
          				  <option>Select Province</option>
                  		  <option>Alberta</option>
		                  <option>British Columbia</option>
		                  <option>Manitoba</option>
		                  <option>New Brunswick</option>
		                  <option>Newfoundland and Labrador</option>
		                  <option>Nova Scotia</option>
		                  <option>Northwest Territories</option>
		                  <option>Nunavut</option>
		                  <option>Ontario</option>
		                  <option>Prince Edward Island</option>
		                  <option>Quebec</option>
		                  <option>Saskatchawan</option>
		                  <option>Yukon</option>
          			</select>
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">Postal Code</label>
                        <input class="input_field" name="input_field">
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">Country</label>
                        <select class="country" name="country">
          				<option>Canada</option>
          			</select>
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">Phone Number</label>
                        <input class="input_field" name="input_field">
                    </div>
                </div>

            </div>

            <div class="form_body">
                <div class="section_title"><strong>Delivery Method</strong></div>
                <div class="container grid grid-pad">

                    <div class="input_container col-1-1">

                        <div class="delivery_method_item">
                            <div class="item_label">
                                <input type="radio" class="input_radio" name="input_radio">
                                <label class="input_radio_label">Flat Rate (5-7 business days)</label>
                            </div>
                            <div class="item_value">CAD <strong>$10.00</strong></div>

                        </div>

                        <div class="delivery_method_item">
                            <div class="item_label">
                                <input type="radio" class="input_radio" name="input_radio">
                                <label class="input_radio_label">Expedited (3-4 business days)</label>
                            </div>
                            <div class="item_value">CAD <strong>$15.00</strong></div>

                        </div>
                        <div class="delivery_method_item">
                            <div class="item_label">
                                <input type="radio" class="input_radio" name="input_radio">
                                <label class="input_radio_label">Express (1-2 business days)</label>
                            </div>
                            <div class="item_value">CAD <strong>$20.00</strong></div>

                        </div>

                    </div>
                </div>
            </div>


        </div>

        <!-- To show other related information -->
        <div class="checkout_summary col-1-3">
            <div class="summary_title">
                <h3>Order Summary</h3>
            </div>

            <div class="summary_detail_container">
                <div class="summary_detail_item">
                    <div class="item_label">Package Subtotal</div>
                    <div class="item_value">$19.48</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Estimated Shippng</div>
                    <div class="item_value">$10.00</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Estimated Taxes</div>
                    <div class="item_value">$1.95</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Total</div>
                    <div class="item_value">$21.43</div>
                </div>
            </div>


            <a class="checkout_button" href="payment.html">Continue</a>
        </div>

    </div>
</body>

</html>
