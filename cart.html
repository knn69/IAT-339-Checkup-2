<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/nav-style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="menu-icon"></div>
    <nav class="main-nav">
        <div class="mobile-nav">
            <div class="icon-container">
                <a href="#menu-icon" class="clicker menu-icon placeholder-icon" tabindex="1"></a>
                <a href="#mid-nav" class="clicker hidden menu-icon placeholder-icon" tabindex="1"></a>
                <a href="index.html">
                    <div class="logo-icon placeholder-icon"></div>
                </a>
                <a href="checkout.html">
                    <div class="checkout-icon placeholder-icon"></div>
                </a>
            </div>
        </div>

        <div class="left-nav">
            <a href="index.html">
                <div class="placeholder-icon"></div>
            </a>
        </div>

        <div class="mid-nav hiddendiv">
            <div class="nav-item-wrapper">
                <a class="nav-item" href="index.html">HOME</a>
            </div>
            <div class="nav-item-wrapper">
                <a href="products.html" class="nav-item nav-item_products">PRODUCTS</a>
                <div class="sub-main-nav">
                    <a href="products.html" class="nav-item">All</a>
                    <a href="products.html" class="nav-item">Beverages</a>
                    <a href="products.html" class="nav-item">Dairy & Meat</a>
                    <a href="products.html" class="nav-item">Dry Goods</a>
                    <a href="products.html" class="nav-item">Produce</a>
                </div>
            </div>
            <div class="nav-item-wrapper">
                <a class="nav-item" href="about.html">ABOUT</a>
            </div>
        </div>

        <div class="right-nav">
            <a href="search.html">
                <div class="search-icon placeholder-icon"></div>
            </a>
            <a href="cart.html">
                <div class="checkout-icon placeholder-icon"></div>
            </a>
        </div>
    </nav>

    <div class="checkout_header">
        <div class="title">Your Cart</div>
    </div>
    <div class="checkout_content grid">
        <!-- Used in product listing -->
        <div class="col-2-3">
            <div class="form_body">
                <div class="shopping_cart grid grid-pad">

                    <div class="cart_item">

                        <div class="image_container col-1-4">
                            <img class="product_image" src="img/eggs.jpg">
                        </div>

                        <div class="detail_container col-3-4">
                            <div class="detail_container_left">
                                <a class="product_title" href="#">Omega 3 White Eggs, Large</a>

                                <div class="action_container">
                                    <div class="quantity_stepper">
                                        <span class="material-icons">remove_circle_outline</span>
                                        <input type="number" name="quantity" min="1" max="99" class="item_quantity" autocomplete="off" value="1">
                                        <span class="material-icons">add_circle</span>
                                    </div>
                                    <div class="item_remove">
                                        <span class="material-icons">delete_outline</span>
                                        <a href="#">Remove</a>
                                    </div>
                                </div>
                            </div>

                            <div class="detail_container_right">
                                <div class="product_price">
                                    <strong>$1499.99</strong>
                                </div>
                            </div>

                        </div>


                    </div>



                </div>
            </div>
        </div>

        <!-- To show other related information -->
        <div class="checkout_summary col-1-3">
            <div class="summary_title">
                <h3>Order Summary</h3>
            </div>

            <div class="summary_detail_container">
                <div class="summary_detail_item">
                    <div class="item_label">Package Subtotal</div>
                    <div class="item_value">$1499.99</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Estimated Taxes</div>
                    <div class="item_value">$122.10</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Total</div>
                    <div class="item_value">$1622.09</div>
                </div>
            </div>


            <a class="checkout_button" href="checkout.html">Checkout</a>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
