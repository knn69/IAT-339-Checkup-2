        <div class="modular-element_container">
            <div class="grid-boxes">

                <div class="grid-boxes-container">

        <div class="modular-element_container">
            <div class="shop-by-category">
                <h2>Shop By Category</h2>
                <div class="shop-by-category-container">
                    <div class="shop-by-category-item">
                        <button onclick="goToProducts()" class="cta_button ">Beverages</button>
                    </div>
                    <div class="shop-by-category-item ">
                        <button onclick="goToProducts()" class="cta_button ">Dairy</button>
