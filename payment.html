<html>

<head>
    <title>GrocerySkip | Payment</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/data.js"></script>

</head>

<body onload="loadJS()">
    <div id="menu-icon"></div>
    <nav class="main-nav">
        <div class="mobile-nav">
            <div class="icon-container">
                <a href="#menu-icon" class="clicker menu-icon" tabindex="1">
                    <div class="menu-icon">
                        <img src="img/menu-icon.svg" alt="menu icon">
                    </div>
                </a>
                <a href="#mid-nav" class="clicker hidden menu-icon" tabindex="1">
                    <div class="menu-icon">
                        <img src="img/menu-icon.svg" alt="menu icon">
                    </div>
                </a>
                <a href="index.html">
                    <div><img class="placeholder-icon" src="img/company_logo.png" alt="company logo"></div>
                </a>
                <a href="checkout.html">
                    <div class="checkout-icon">
                        <img src="img/cart-icon.svg" alt="cart icon">
                        <span class="quantity"></span>
                    </div>
                </a>
            </div>
        </div>

        <div id="overlay"></div>

        <div class="left-nav">
            <a href="index.html">
                <div><img class="placeholder-icon" src="img/company_logo.png" alt="company logo"></div>
            </a>
        </div>

        <div class="mid-nav hiddendiv">
            <div class="nav-item-wrapper">
                <a class="nav-item" href="index.html">HOME</a>
            </div>
            <div class="nav-item-wrapper">
                <a href="products.html" class="nav-item nav-item_products">PRODUCTS</a>
                <div class="sub-main-nav">
                    <a href="products.html" class="nav-item">All</a>
                    <a href="products.html" class="nav-item">Beverages</a>
                    <a href="products.html" class="nav-item">Dairy &amp; Meat</a>
                    <a href="products.html" class="nav-item">Dry Goods</a>
                    <a href="products.html" class="nav-item">Produce</a>
                </div>
            </div>
            <div class="nav-item-wrapper">
                <a class="nav-item" href="about.html">ABOUT</a>
            </div>
        </div>

        <div class="right-nav">
            <div class="right-nav-icon-wrapper">
                <a href="search.html">
                    <!-- <div class="search-icon placeholder-icon"> -->
                    <img src="img/search-icon.svg" alt="search icon">
                    <!-- </div> -->
                </a>
                <a href="cart.html">
                    <div class="cart-wrapper">
                        <img src="img/cart-icon.svg" alt="cart icon">
                        <span class="quantity">0</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="checkout_header">
        <div class="title">Checkout</div>
    </div>
    <div class="checkout_content grid">
        <!-- Used in product listing -->
        <div class="checkout_form col-2-3">
            <div class="form_title">Payment</div>
            <div class="form_body">
                <div class="section_title"><strong>Card Information</strong></div>
                <div class="container grid grid-pad">

                    <div class="input_container col-1-1">
                        <label class="input_label">Card Number</label>
                        <input class="input_field" name="input_field">
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">Expiry Month</label>
                        <select class="expiry_month" name="expiry_month">
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                    </div>


                    <div class="input_container col-1-2">
                        <label class="input_label">Expiry Year</label>
                        <select class="expiry_year" name="expiry_year">
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                  <option>2031</option>
                </select>
                    </div>

                    <div class="input_container col-1-2">
                        <label class="input_label">CVV</label>
                        <input type="text" id="cvv" class="input_field" maxlength="3">
                    </div>



                </div>
            </div>
        </div>

        <!-- To show other related information -->
        <div class="checkout_summary col-1-3">
            <div class="summary_title">
                <h3>Order Summary</h3>
            </div>

            <div class="summary_detail_container">
                <div class="summary_detail_item">
                    <div class="item_label">Package Subtotal</div>
                    <div class="item_value">$1499.99</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Estimated Taxes</div>
                    <div class="item_value">$122.10</div>
                </div>
                <div class="summary_detail_item">
                    <div class="item_label">Total</div>
                    <div class="item_value">$1622.09</div>
                </div>
            </div>


            <a class="checkout_button" href="order_confirmation.html">Complete Payment</a>
        </div>

    </div>
</body>

</html>
